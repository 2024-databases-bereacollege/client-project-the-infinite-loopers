<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kentuckians for the Common Wealth Admin Login Page</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <section>
        <div class="signin">
            <div class="content">
                <h2>Sign In</h2>
                <h3>Admin Panel</h3>
                
                {% if current_user.is_authenticated %}
                    <p>You are already logged in as {{ current_user.username }}.</p>
                    <a href="{{ url_for('logout') }}">Logout</a>
                    <a href="{{ url_for('admin_panel') }}">Go to Admin Panel</a>
                {% else %}
                <form class="form" action="{{ url_for('login') }}" method="post">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Log In</button>
                </form>
                
                
                {% endif %}
            </div>
        </div>
    </section>
</body>
</html>
